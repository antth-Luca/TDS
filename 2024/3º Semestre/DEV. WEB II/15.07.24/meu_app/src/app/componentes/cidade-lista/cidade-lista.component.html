<header class="row d-flex justify-content-center my-5">
    <h1>Lista de cidades</h1>
</header>
<main>
    <div class="row d-flex justify-content-end mx-5 my-3">
        <button type="button" class="btn btn-primary" [routerLink]="['/cidade-form']">
            Nova cidade
        </button>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>UF</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cidade of cidadeLista">
                        <td>{{ cidade.id }}</td>
                        <td>{{ cidade.nome }}</td>
                        <td>{{ cidade.uf }}</td>
                        <td>
                            <button type="button" routerLink="/cidade-form/{{ cidade.id }}" class="btn btn-primary">
                                Alterar
                            </button>

                            <button type="button" class="btn btn-danger" (click)="seleciona_cidade(cidade)" data-toggle="modal" data-target="#modalDelecao">
                                Excluir
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div id="modalDelecao" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-reader">
                    <h4>Confirmação</h4>
                </div>
                <div class="modal-body" *ngIf="cidadeSelecionada" >
                    Confirma a deleção da Cidade {{cidadeSelecionada.id}} - {{cidadeSelecionada.nome }}
                </div>
                <div class="modal-footer">
                    <button class="btn btn-sucess" (click)="excluir()" data-dismiss="modal">Confirmar </button>
                    <button class="btn btn-default" data-dismiss="modal">Cancela</button>
                </div>
            </div>
        </div>
    </div>
</main>
<footer></footer>
