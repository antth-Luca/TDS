<header class="row d-flex justify-content-center my-5">
    <h1>Lista de clientes</h1>
</header>
<main>
    <div class="row d-flex justify-content-end">
        <button type="button" class="btn btn-primary mx-5 my-3" [routerLink]="['/cliente-form']">
            Novo cliente
        </button>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <table class="table table-condensed">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nome</th>
                        <th>Cidade</th>
                        <th>Opções</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let cliente of clienteLista">
                        <td>{{ cliente.id }}</td>
                        <td>{{ cliente.nome }}</td>
                        <td>{{ cliente.id_cidade_lookup }}</td>
                        <td>
                            <button type="button" routerLink="/cliente-form/{{ cliente.id }}" class="btn btn-primary">
                                Alterar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer></footer>
